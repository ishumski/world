<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/9.lesson_calculator/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <div class="calculator__workspace">
            <div class="calculator__screen-holder">
                <div class="calculator__subscreen"></div>
                <div class="calculator__screen"></div>
            </div>
            <div class="calculator__buttons">
                <div class="calc-btn-wrap">
                    <button class="calc-btn calc-btn_bg_pink calc-btn_s_wide" id="delete-btn">C</button>
                </div>

                <div class="calc-btn-wrap">
                    <button class="calc-btn" id="percent-btn">%</button>
                </div>

                <div class="calc-btn-wrap">
                    <button class="calc-btn calc-btn_bg_yellow ">+</button>
                </div>

                <div class="calc-btn-wrap">
                    <button class="calc-btn" value="7">7</button>
                </div>

                <div class="calc-btn-wrap">
                    <button class="calc-btn" value="8">8</button>
                </div>

                <div class="calc-btn-wrap">
                    <button class="calc-btn" value="9">9</button>
                </div>

                <div class="calc-btn-wrap">
                    <button class="calc-btn calc-btn_bg_yellow ">-</button>
                </div>

                <div class="calc-btn-wrap">
                    <button class="calc-btn" value="4">4</button>
                </div>

                <div class="calc-btn-wrap">
                    <button class="calc-btn" value="5">5</button>
                </div>

                <div class="calc-btn-wrap">
                    <button class="calc-btn" value="6">6</button>
                </div>

                <div class="calc-btn-wrap">
                    <button class="calc-btn calc-btn_bg_yellow ">*</button>
                </div>

                <div class="calc-btn-wrap">
                    <button class="calc-btn" value="1">1</button>
                </div>

                <div class="calc-btn-wrap">
                    <button class="calc-btn" value="2">2</button>
                </div>

                <div class="calc-btn-wrap">
                    <button class="calc-btn" value="3">3</button>
                </div>

                <div class="calc-btn-wrap">
                    <button class="calc-btn calc-btn_bg_yellow ">/</button>
                </div>

                <div class="calc-btn-wrap">
                    <button class="calc-btn" value="0">0</button>
                </div>

                <div class="calc-btn-wrap">
                    <button class="calc-btn" id="point-btn"  value=".">.</button>
                </div>

                <div class="calc-btn-wrap">
                    <button class="calc-btn calc-btn_bg_pink calc-btn_s_wide">=</button>
                </div>


            </div>
        </div>

        <div class="calculator__history"></div>
    </div>

    <script src="/9.lesson_calculator/js/script.js"></script>
</body>

</html>
